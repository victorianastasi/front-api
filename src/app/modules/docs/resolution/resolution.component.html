<article>
  <h2 class="items-titles">Resolución</h2>
  <section class="mb-5">
    <h3>Descarga</h3>
    <p>
      Puedes descargar el archivo .pdf utilizando el endpoint
      <span class="fst-italic">/resolution/download</span>.
    </p>

    <app-code-viewer
      url="/api/obelisco/resolution/download"
      [forLink]="true"
    ></app-code-viewer>
  </section>

  <section class="mb-5">
    <h3>Visualización</h3>
    <p>
      Puedes visualizar al archivo .pdf utilizando el endpoint
      <span class="fst-italic">/resolution</span>.
    </p>

    <app-code-viewer
      url="/api/obelisco/resolution"
      [forLink]="true"
    ></app-code-viewer>
  </section>
</article>
