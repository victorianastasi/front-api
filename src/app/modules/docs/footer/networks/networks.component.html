<article>
  <h2 class="items-titles">Footer - Redes sociales</h2>
  <app-spinner [loading]="isLoading"></app-spinner>
  <section class="mb-5">
    <h3>Obt√©n todos las redes sociales</h3>
    <p>
      Puedes acceder a la lista de redes sociales utilizando el endpoint
      <span class="fst-italic">/footer/networks</span>.
    </p>

    <div class="code-box bg-dark p-4 text-light">
      <p>
        <span class="text-green fw-bold pe-2">GET</span>
        <span>{{ footerNetworksUrl }}</span>
      </p>
      <hr />
      <div>
        <pre>{{ dataNetworks | json }}</pre>
      </div>
      <hr />
    </div>

    <div class="code-box bg-light p-4 text-dark mt-5">
      <p class="fw-bold">Ejemplo:</p>
      <div *ngFor="let network of dataNetworks">
        <a href="{{ network.url }}" class="text-decoration-none">
          <i class="{{ network.icon }}"></i>
          {{ network.title }}
        </a>
      </div>
    </div>
  </section>
</article>
