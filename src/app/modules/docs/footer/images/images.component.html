<article>
  <h2 class="items-titles">Footer - Imágenes</h2>
  <app-spinner [loading]="isLoading"></app-spinner>
  <section class="mb-5">
    <h3>Obtén todas las imágenes</h3>
    <p>
      Puedes acceder a la lista de imágenes utilizando el endpoint
      <span class="fst-italic">/footer/images</span>.
    </p>

    <app-code-viewer url="/api/obelisco/footer/images"></app-code-viewer>
  </section>

  <section class="mb-4">
    <h3>Obtén una única imagen</h3>
    <p>
      Puedes obtener una única imagen agregando el ID como parámetro:
      <span class="fst-italic">/footer/images/1</span>
    </p>

    <app-code-viewer
      url="/api/obelisco/footer/images/1"
      [forImage]="true"
    ></app-code-viewer>
  </section>
</article>
