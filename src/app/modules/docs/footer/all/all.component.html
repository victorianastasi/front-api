<article>
  <h2 class="items-titles">Footer - Todos los datos</h2>
  <app-spinner [loading]="isLoading"></app-spinner>
  <section *ngIf="!isLoading" class="mb-5">
    <h3>Obtén todos los datos</h3>
    <p>
      Puedes acceder a todos los datos utilizando el endpoint
      <span class="fst-italic">/footer/all</span>.
    </p>
    <div class="code-box bg-dark text-light rounded">
      <p class="code-url px-4 pt-4">
        <span>
          <span class="text-green fw-bold pe-2">GET</span>
          <span>
            {{ footerAllUrl }}
          </span>
        </span>
        <i
          class="bx bx-copy-alt"
          style="color: #ffffff"
          ngxClipboard
          [cbContent]="footerAllUrl"
        ></i>
      </p>
      <hr class="border-white" />

      <div class="d-flex flex-column">
        <button
          (click)="toggleVisibility()"
          class="btn btn-primary btn-icon ml-auto mr-3"
          style="min-width: 110px"
        >
          <ng-container *ngIf="shorthandAll; else more"
            >Ver menos <i class="bx bx-minus"></i
          ></ng-container>
          <ng-template #more>Ver más <i class="bx bx-plus"></i></ng-template>
        </button>
        <ng-container *ngIf="shorthandAll">
          <pre style="padding: 0px 16px">{{ dataAll | json }}</pre>
        </ng-container>
        <ng-container *ngIf="!shorthandAll">
          <div class="position-relative">
            <pre
              style="max-height: 700px; overflow: hidden; padding: 0px 16px"
              >{{ dataAll | json }}</pre
            >
            <div class="vertical-gradient rounded"></div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</article>
