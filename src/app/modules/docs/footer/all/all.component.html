<article>
  <h2 class="items-titles">Footer - Todos los datos</h2>
  <app-spinner [loading]="isLoading"></app-spinner>
  <section *ngIf="!isLoading" class="mb-5">
    <h3>Obtén todos los datos</h3>
    <p>
      Puedes acceder a todos los datos utilizando el endpoint
      <span class="fst-italic">/footer/all</span>.
    </p>
    <div class="code-box bg-dark p-4 text-light">
      <p>
        <span class="text-green fw-bold pe-2">GET</span>
        <span>{{ footerAllUrl }}</span>
      </p>
      <hr />
      <div>
        <div>
          <button
            (click)="toggleVisibility()"
            class="btn d-flex align-items-center fs-6 justify-content-center ms-auto"
            style="min-width: 110px"
            [ngClass]="{
              'btn-primary': !shorthandAll,
              'btn-light': shorthandAll
            }"
          >
            <ng-container *ngIf="shorthandAll; else more"
              >Ver menos <i class="bx bx-minus ps-2"></i
            ></ng-container>
            <ng-template #more
              >Ver más <i class="bx bx-plus ps-2"></i
            ></ng-template>
          </button>
        </div>
        <div>
          <ng-container *ngIf="shorthandAll">
            <pre>{{ dataAll | json }}</pre>
          </ng-container>
          <ng-container *ngIf="!shorthandAll">
            <div class="position-relative">
              <pre style="max-height: 700px; overflow: hidden">{{
                dataAll | json
              }}</pre>
              <div class="vertical-gradient"></div>
            </div>
          </ng-container>
        </div>
      </div>
      <hr />
    </div>
  </section>
</article>
