<article>
  <h2 class="items-titles">Footer - Teléfonos</h2>
  <app-spinner [loading]="isLoading"></app-spinner>
  <section class="mb-5">
    <h3>Obtén todos los Teléfonos útiles</h3>
    <p>
      Puedes acceder a la lista de Teléfonos utilizando el endpoint
      <span class="fst-italic">/footer/phones</span>.
    </p>

    <div class="code-box bg-dark p-4 text-light">
      <p>
        <span class="text-green fw-bold pe-2">GET</span>
        <span>{{ footerPhonesUrl }}</span>
      </p>
      <hr />
      <div>
        <pre>{{ dataPhones | json }}</pre>
      </div>
    </div>
  </section>
</article>
